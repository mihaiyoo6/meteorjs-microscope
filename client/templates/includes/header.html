<template name="header">
    <nav class="navbar">
        <div class="navbar-inner">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="{{pathFor 'home'}}">Microscope</a>
            <div class="nav-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="{{activeRouterClass 'home' 'newPosts'}}"><a href="{{pathFor 'newPosts'}}">New</a></li>
                    <li class="{{activeRouterClass 'bestPosts'}}"><a href="{{pathFor 'bestPosts'}}">Best</a></li>
                    {{#if currentUser}}
                        <li class="{{activeRouterClass 'postSubmit'}}">
                            <a href="{{pathFor 'postSubmit'}}">Add Post</a>
                        </li>
                        <li class="dropdown">
                            {{> notifications}}
                        </li>
                    {{/if}}
                </ul>
            </div>
            <ul class="nav pull-right">
                <li>{{> loginButtons}}</li>
            </ul>
        </div>
    </nav>
</template>
